<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Modern Contact Form</title>
    <meta name="description" content="Get in touch with us through our stunning modern contact form">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="style.css">

</head>
<body>
    <div class="app-container">
        <!-- Background Animation Elements -->
        <div class="bg-animation">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Header Section -->
                <header class="header">
                    <div class="header-content">
                        <h1 class="main-title">
                            <span class="title-gradient">Let's Connect</span>
                        </h1>
                        <p class="main-subtitle">
                            Transform your ideas into reality. We'd love to hear from you.
                        </p>
                    </div>
                </header>

                <!-- Contact Form Section -->
                <section class="contact-section">
                    <div class="form-container">
                        <div class="form-card">
                            <div class="form-header">
                                <h2 class="form-title">Send us a message</h2>
                                <p class="form-subtitle">We'll get back to you within 24 hours</p>
                            </div>

                            <form class="contact-form" id="contactForm" novalidate>
                                <div class="form-grid">
                                    <div class="form-group">
                                        <div class="input-container">
                                            <input type="text" id="firstName" name="firstName" class="form-input" required autocomplete="given-name">
                                            <label for="firstName" class="floating-label">First Name</label>
                                            <div class="input-border"></div>
                                        </div>
                                        <div class="error-message" id="firstNameError"></div>
                                    </div>

                                    <div class="form-group">
                                        <div class="input-container">
                                            <input type="text" id="lastName" name="lastName" class="form-input" required autocomplete="family-name">
                                            <label for="lastName" class="floating-label">Last Name</label>
                                            <div class="input-border"></div>
                                        </div>
                                        <div class="error-message" id="lastNameError"></div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-container">
                                        <input type="email" id="email" name="email" class="form-input" required autocomplete="email">
                                        <label for="email" class="floating-label">Email Address</label>
                                        <div class="input-border"></div>
                                    </div>
                                    <div class="error-message" id="emailError"></div>
                                </div>

                                <div class="form-group">
                                    <div class="input-container">
                                        <input type="text" id="subject" name="subject" class="form-input" required>
                                        <label for="subject" class="floating-label">Subject</label>
                                        <div class="input-border"></div>
                                    </div>
                                    <div class="error-message" id="subjectError"></div>
                                </div>

                                <div class="form-group">
                                    <div class="input-container textarea-container">
                                        <textarea id="message" name="message" class="form-input form-textarea" required rows="5"></textarea>
                                        <label for="message" class="floating-label">Your Message</label>
                                        <div class="input-border"></div>
                                    </div>
                                    <div class="error-message" id="messageError"></div>
                                </div>

                                <div class="form-actions">
                                    <button type="submit" class="submit-btn" id="submitBtn">
                                        <span class="btn-text">Send Message</span>
                                        <span class="btn-loader"></span>
                                        <div class="btn-bg"></div>
                                    </button>
                                </div>
                            </form>

                            <!-- Success/Error States -->
                            <div class="form-feedback" id="formFeedback">
                                <div class="feedback-content">
                                    <div class="feedback-icon"></div>
                                    <div class="feedback-message"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Info Sidebar -->
                    <div class="contact-info">
                        <div class="info-card">
                            <h3 class="info-title">Get in Touch</h3>
                            <div class="info-items">
                                <div class="info-item">
                                    <div class="info-icon">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                            <circle cx="12" cy="10" r="3"></circle>
                                        </svg>
                                    </div>
                                    <div class="info-text">
                                        <span class="info-label">Location</span>
                                        <span class="info-value">New York, NY 10001</span>
                                    </div>
                                </div>

                                <div class="info-item">
                                    <div class="info-icon">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                                        </svg>
                                    </div>
                                    <div class="info-text">
                                        <span class="info-label">Phone</span>
                                        <span class="info-value">+1 (555) 123-4567</span>
                                    </div>
                                </div>

                                <div class="info-item">
                                    <div class="info-icon">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                            <polyline points="22,6 12,13 2,6"></polyline>
                                        </svg>
                                    </div>
                                    <div class="info-text">
                                        <span class="info-label">Email</span>
                                        <span class="info-value">hello@company.com</span>
                                    </div>
                                </div>

                                <div class="info-item">
                                    <div class="info-icon">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <circle cx="12" cy="12" r="10"></circle>
                                            <polyline points="12,6 12,12 16,14"></polyline>
                                        </svg>
                                    </div>
                                    <div class="info-text">
                                        <span class="info-label">Hours</span>
                                        <span class="info-value">Mon - Fri: 9AM - 6PM</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
